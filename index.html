<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1" />

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
   <link rel="stylesheet" href="./assets/css/style.css" />

   <title>Weather Dashboard</title>
</head>

<body>
   <header class="jumbotron jumbotron-fluid bg-custom text-light text-center">
      <h1>
         Weather Dashboard
      </h1>
   </header>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-3">
            <div class="card">
               <div class="card-body">
                  <h5 class="card-title">Search for a City:</h5>
                  <input type="text" class="form-control" id="city"><br>
                  <button class="card-body btn btn-primary"
                     id="search-button">Search</button>
                  <p id="notice" class="text-danger"></p>
               </div>
               <div class="card-body" id="search-history"></div>
            </div>
         </div>
         <section class="col-9 container">
            <section class="card pl-3">
               <h2 id="city-name"></h2>
               <ul id="current-weather">
               </ul>
            </section>
            <section class="row justify-content-around" id="forecast">
               <section id="forecast1" class="bg-custom text-white"></section>
               <section id="forecast2" class="bg-custom text-white"></section>
               <section id="forecast3" class="bg-custom text-white"></section>
               <section id="forecast4" class="bg-custom text-white"></section>
               <section id="forecast5" class="bg-custom text-white"></section>

            </section>
         </section>
      </div>
   </div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
